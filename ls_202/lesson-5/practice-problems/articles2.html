<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Article Filter</title>
    <style>
      li {
        list-style-type: none;
      }
    </style>
  </head>
  <body>
    <form action="#" method="get">
      <fieldset>
        <dl>
          <dt><label for="category">Category</label></dt>
          <dd>
            <select name="category" size="5" id="category">
              <option value="core">Core</option>
              <option value="plugins">Plugins and Libraries</option>
              <option value="conventions">Conventions</option>
              <option value="reviews">Reviews</option>
              <option value="opinion">Opinion</option>
              <option value="people">People</option>
            </select>
          </dd>
    
          <dt><label for="tags">Tags</label></dt>
          <dd>
            <select name="tags" id="tags" reset=""size="5" multiple>
              <option value="html">HTML</option>
              <option value="css">CSS</option>
              <option value="javascript">Javascript</option>
              <option value="ruby">Ruby</option>
              <option value="rails">Rails</option>
              <option value="python">Python</option>
              <option value="django">Django</option>
            </select>
          </dd>
        </dl>
    
        <input type="submit" value="Filter">
        <input type="reset">
        <button onclick="resetForm()">Reset</button>
      </fieldset>
    </form>
  </body>
</html>
