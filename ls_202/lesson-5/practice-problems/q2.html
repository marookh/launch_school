<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Example Contact Form</title>
    <meta charset="utf-8">
  </head>
  <body>
    <form action="#" method="post">
      <dl>
        <dt><label for="first_name">First Name</label></dt>
        <dd><input type="text" name="first_name" id="first_name" required></dd>
        
        <dt><label for="last_name">Last Name</label></dt>
        <dd><input type="text" name="last_name" id="last_name" required></dd>

        <dt><label for="emial_address">Email Address</label></dt>
        <dd><input type="email" name="email_address" id="email_address" 
          autocomplete="off" autocorrect="off" autocapitalize="none" required></dd>

        <dt><label for="phone_number">Phone Number</label></dt>
        <dd><input type="tel" name="phone_number" id="phone_number" required></dd>

        <input type="submit" value="Send">
      </dl>
    </form>
  </body>
</html>
