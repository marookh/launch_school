<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Complete Form</title>
    <meta charset="utf-8">
    <style>
      fieldset {
        border: none; /*sets the border to none, overriding the defualt one*/
      }

    </style>
  </head>
  <body>
    <form action="#" method="post">
      <fieldset>
        <h1>Log In</h1>
        <!-- uses separate fieldsets for each widget-->
        <fieldset>
          <label for="username">Username</label>
          <input type="text" name="username" id="username">
        </fieldset>
    
        <fieldset>
          <label for="password">Password</label>
          <input type="password" name="password" id="password">
        </fieldset>
    
        <fieldset>
          <!--If you click on any of these button in the form, it'll take to the page specfied in 
          the `formaction` attribute. Otherwise, you'll be taken to the page in the `action` attribute-->
          <input type="submit" value="Log In">
          <input type="submit" value="Delete account"
                 formaction="/account/delete">
          <input type="submit" value="Forgot password"
                 formaction="/account/password">
          <input type="reset" value="Reset">
        </fieldset>
      </fieldset>
    </form>
  </body>
</html>
